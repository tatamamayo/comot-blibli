<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="mx-auto custom-box border p-2 shadow p-1 m-4 bg-white rounded" style="width: 75%;">
        <div class="container row m-0 h-100 p-5 d-flex justify-content-center align-items-center">
            <div class="col-6">
                <img src="images/blireg.svg" alt="" class="img-fluid">
            </div>
        <div class="container-fluid col-6">
            <h1 class="title text-center">Masuk ke akunmu</h1>
            <form class="custom-box border shadow shadow-sm p-3 rounded-4">
                <div class="mb-3">                
                    <input type="text" class="form-control form-control-hover p-2 ps-3 m-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama lengkap" required>
                </div>
                <div class="mb-3">                
                    <input type="email/number" class="form-control form-control-hover p-2 ps-3 m-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email/nomor HP" required>
                </div>
                <div class="mb-1">
                    <input type="password" class="form-control form-control-hover p-2 ps-3 m-0" id="exampleInputPassword1" placeholder="Kata sandi" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input btn-primary" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Dengan mencentang ini, kamu menyetujui <a href="/">Syarat dan Ketentuan</a> kami</label>
                </div>
                <div class="container btn-submit">
                    <button type="submit" class="btn btn-primary"><b>Daftar</b></button>
                </div>
            </form>
            <div class="btn-out-form mt-4 d-flex justify-content-center align-items-center ps-3">
                <button class="rounded-pill ms-5 p-2"><a href="https://www.facebook.com"><img src="images/Facebook.png" alt="facebook" class="img-fluid w-25 h-25">Facebook</a></button>
                <button class="rounded-pill ms-2 p-2"><a href="https://www.google.com"><img src="images/google.png" alt="google" class="img-fluid w-25">Google</a></button>
            </div>
            <p class="last-text pt-3 mt-2 text-center">Sudah punya akun?<a href="index.html">Masuk</a></p>
        </div>
        </div>
        </div>
    </body>
</html>
